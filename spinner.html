<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Spinner</title>
</head>
<!---
    INFO: E uma rodinha de carregamento 
        "spinner-border"
        "spinner-grow"
    - Pode ser pequena
        "spinner-border-sm"
        "spinner-grow-sm"
    Cor: Basta adicionar o text-(color)
-->
<body>
    
    <div class="spinner-border"></div><span>Loading...</span>
    <hr>
    <div class="spinner-border spinner-border-sm"></div><span>Loading... small</span>
    <hr>
    <div class="spinner-border text-info"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-warning"></div>
    <hr>

    <div class="spinner-grow"></div><span>Loading... grow</span>
    <hr>
    <div class="spinner-grow spinner-grow-sm"></div><span>Loading... small grow</span>
    <hr>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-success"></div>
    <div class="spinner-grow text-warning"></div>
    <hr>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
