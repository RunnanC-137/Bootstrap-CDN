<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Grupo de lista</title>
</head>
<!---
    INFO: E uma lista bonitinha
    
    - Elemento Pai:
        "list-group"
        - Horizontal:
            "list-group-horizontal"
        - Sem bordas
            "list-group-flush"
    - Elemento filho:
        "list-group-item"
        "list-group-item-action"
        -Colorido:
            "list-group-item-(color)"
-->
<body>
    <h1>Lista 1</h1>
   <div class="list-group">
    <div class="list-group-item list-group-item-action">item 1</div>
    <div class="list-group-item list-group-item-action">item 2</div>
    <div class="list-group-item list-group-item-action">item 3</div>
    <div class="list-group-item list-group-item-action">item 4</div>
   </div>
   <h1>Lista 2</h1>
   <div class="list-group list-group-flush container">
    <div class="list-group-item list-group-item-action">item 1</div>
    <div class="list-group-item list-group-item-action">item 2</div>
    <div class="list-group-item list-group-item-action">item 3</div>
    <div class="list-group-item list-group-item-action">item 4</div>
   </div>
   <h1>Lista 3</h1>
   <div class="list-group list-group-horizontal container">
    <div class="list-group-item list-group-item-action">item 1</div>
    <div class="list-group-item list-group-item-action">item 2</div>
    <div class="list-group-item list-group-item-action">item 3</div>
    <div class="list-group-item list-group-item-action">item 4</div>
   </div>
   <h1>Lista 4</h1>
   <div class="list-group list-group-horizontal container list-group-flush">
    <div class="list-group-item list-group-item-info list-group-item-action">item 1</div>
    <div class="list-group-item list-group-item-danger list-group-item-action">item 2</div>
    <div class="list-group-item list-group-item-success list-group-item-action">item 3</div>
    <div class="list-group-item list-group-item-warning list-group-item-action">item 4</div>
   </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
