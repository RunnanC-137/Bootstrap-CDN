<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Tabelas</title>
</head>
<!--
    Tabela inteira <table>
        table => da o estilo de tabela do bootstrap para a tabela com bordas horizontais
        table-sm => deixa a tabela pequena
        table-responsive => mantem o tamanho da tabela com um scroll horizontal (a tabela tem que ser maior que a largura da tela)
        table-dark => deixa a tabela com o estilo escuro
        table-striped => deixa a tabela listrada
        table-bordered => deixa a tabela com todas as bordas
        table-borderless => tira todas as bordas
        table-hover => da hover para os itens
    
    O caleçalho <thead>
        thead-light/dark => deixa apena a linha do cabeçalho light ou dark

    Apenas uma linha <tr>
        table-(qualquer cor do bootstrap) => dar uma cor diferenciada para tabela
-->
<body>
    <table class="table table-striped table-borderless">
        <thead>
            <tr>
                <th>Título</th>
                <th>Views</th>
                <th>Likes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Banheira de nutela</td>
                <td>1.000.000</td>
                <td>100.000</td>
            </tr>
            <tr>
                <td>Tutorial de bootstrap</td>
                <td>10.000</td>
                <td>4.700</td>
            </tr>
            <tr>
                <td>Quem é belle belinha?</td>
                <td>500.000</td>
                <td>90.000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
