<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>DropDown</title>
</head>
<!---
    INFO: e como uma lista que so aparece quando aperta o botÃ£o
    Item acionador 
        "dropdown-toggle"
        data-toggle="dropdown"
    Lista
        elemento pai
            "dropdown-menu"
            "dropdpwn-menu-right"
        elementos filhos
            "dropdown-item"
            "active" 
            "disabled"

-->
<body>
    <div class="container">
        <div class="dropdown">
            <!--
                dropright => mostra o menu pra direita
                dropleft => mostra o menu pra esqueda
                dropup mostra o meu pra cima (dropup ou dropdown)
            -->
            <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">DropDown</button>
            <div class="dropdown-menu">
                <!--
                dropdpwn-menu-right
                -->
                <a href="#" class="dropdown-item">item</a>
                <a href="#" class="dropdown-item">item</a>
                <div class="dropdown-header">Titulo</div>
                <a href="#" class="dropdown-item active">ativo</a>
                <a href="#" class="dropdown-item disabled">desativo</a>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
